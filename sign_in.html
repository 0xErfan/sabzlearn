<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://sabzlearn.ir/wp-content/uploads/2023/08/cropped-sabz-fav-32x32.png">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/sign_in.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>ثبت نام ـ سبزلرن</title>
</head>

<body>
    <main>

        <div class="form__modal">
            <div class="form__msg">
                <div class="form__status--msg">خطا</div>
                <div class="form__details-msg">لطفا نام کاربری، شماره موبایل، ایمیل و رمز عبور را به درستی وارد کنید.</div>

            </div>
            <div class="form__svg">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>   
            </div>
            <div class="form__linetime"></div>
        </div>
        <form action="#">
            <div class="container">
                <h1 class="signin__header">سبزلرن <img src="img/logo.webp" alt="sabzlearn"></h1>
                <div class="form__data">
                    <div class="signin__topic">
                        <h3>عضویت</h3>
                        <p>قبلا ثبت نام کرده اید؟ <a class="login__link" href="http://127.0.0.1:5500/log_in.html">وارد شوید</a></p>
                    </div>
    
                    <div class="signin__body">
                        <div>
                            <input class="username" type="text" placeholder="نام کاربری" autofocus autocomplete="off">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                        </div>
                        <div>
                            <input class="userphone"  type="text" placeholder="شماره موبایل" autocomplete="off">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                        </div>
                        <div>
                            <input class="useremail" type="email" placeholder="ادرس ایمیل" required autocomplete="off">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                        </div>
                        <div>
                            <input class="userpass" type="password" placeholder="رمز عبور" autocomplete="off">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" /></svg>
                        </div>
                        <input class="submit__input" type="submit" value="ادامه" name="">
                    </div>
                </div>
                <div class="signin__footer">با عضویت در سایت, تمامی <a href="#">قوانین و شرایط</a> استفاده از خدمات سبزلرن را پذیرفته اید.</div>
            </div>
        </form>
    </main>
    <script type="module" src="js/sign-in.js"></script>
</body>
</html>
